<head>
  <meta charset="UTF-8" />
  <title>Systatum Coneto Design System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="Systatum Coneto is a design system with professional UI components ready to be used in your React web applications."
  />
  <meta name="robots" content="index,follow" />

  <meta property="og:title" content="Systatum Coneto Design System" />
  <meta
    property="og:description"
    content="Systatum Coneto is a design system with professional UI components ready to be used in your React web applications."
  />
  <meta property="og:image" content="/favicon.ico" />
  <meta property="og:url" content="https://coneto.systatum.com" />
  <meta property="og:type" content="website" />

  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <script>
    window.addEventListener("message", (event) => {
      if (
        event.data?.type === "SET_TITLE" &&
        typeof event.data.title === "string"
      ) {
        document.title = event.data.title;
      }
    });
  </script>
</head>
